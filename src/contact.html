    <h1>Contact Me</h1>
    <p>If you would like to get in touch, please fill out the form below or reach out to me through my email.</p>

    <p><a href="mailto:musayevajama@gmail.com">musayevajama@gmail.com</a></p>

      <input type="text" id="name" name="name" required>
